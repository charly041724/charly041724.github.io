<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #0b90f0;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1565c0;
        }
        h2 {
            text-align: center;
            color: #0a0a0a;
        }
        label {
            font-weight: bold;
            color: #0d47a1;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #90caf9;
            border-radius: 5px;
        }
        button {
            background: #1976d2;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0a0a0a;
        }
        .cta-button1 {
    background-color: #9fcefd;
    position: absolute;
    top: 540px;
    right: 10px;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1.2rem;
}
    </style>
</head>
<body>
    <h2>FINALIZAR COMPRA</h2>
    <form id="miFormulario" onsubmit="return validarFormulario2(event)">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
            <option value="">Seleccione un método de pago</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="transferencia">Transferencia Bancaria</option>
        </select>

        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta">

        <button type="submit">Pagar</button>
        
        <div class="cta-button1">
            <a href="index.html">Seguir comprando</a>
        </div>
    </form>
<!--Alertas al pagar-->
    <script>
        function validarFormulario2(event) {
           
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var direccion = document.getElementById('direccion').value;
            var metodo_pago = document.getElementById('metodo_pago').value;
            var numero_tarjeta = document.getElementById('numero_tarjeta').value;

            if (nombre === "" || email === "" || direccion === "" || metodo_pago === "" || numero_tarjeta === "") {
                alert("Por favor, complete todos los campos para poder realizar su pago de compra correctamente.");
                event.preventDefault(); 
                return false;
            }
            alert("¡Gracias por tu compra! Tu pago se ha procesado correctamente.!");
            return true; 
        }
        
    </script>
</body>
</html>
